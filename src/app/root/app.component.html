<mat-drawer-container autosize [class.dark-theme]="!isLight">
  <mat-drawer #drawer mode="side" *ngIf="!shouldHideMenu">
    <!-- TODO: mat-drawer内のコンポーネント化 -->
    <div id="container-user" fxLayout="row">
      <div fxFlex="40" id="color" fxLayoutAlign="center center">
        <div class="circle" id="circle-color"></div>
      </div>
      <div fxFlex="60" fxLayout="column" fxLayoutAlign="center">
        <p class="font-main">RGB: {{colorService.colorCode.rgb}}</p>
        <p class="font-main">HEX: {{colorService.colorCode.hex}}</p>
      </div>
    </div>
    <mat-nav-list>
      <div *ngFor="let toolBox of toolBoxes">
        <mat-divider></mat-divider>
        <p class="font-small-size-bold link-title">{{toolBox.name}}</p>
        <mat-list-item *ngFor="let tool of toolBox.tools">
          <a class="font-xsmall-size link fit-parent" [routerLink]="[tool.url]">{{tool.name}}</a>
        </mat-list-item>
      </div>
    </mat-nav-list>
    <!-- TODO: mat-drawer内のコンポーネント化 -->
  </mat-drawer>
  <div class="container" fxLayout="column" fxLayoutAlign="space-between">
    <app-header [class.dark-theme]="!isLight"></app-header>
    <router-outlet></router-outlet>
    <app-footer [class.dark-theme]="!isLight"></app-footer>
  </div>
</mat-drawer-container>
