<mat-toolbar id="app-header" class="dark-theme">
    <button mat-icon-button (click)="onClickMenuButton()" *ngIf="!shouldHideMenu">
        <mat-icon *ngIf="!isDrawerOpened; else showCloseIcon">menu</mat-icon>
        <ng-template #showCloseIcon>
            <mat-icon>first_page</mat-icon>
        </ng-template>
    </button>
    <a href="/">
        <img src="assets/images/title-logo.png" class="image-title" *ngIf="isLight; else showDarkModeLogo">
        <ng-template #showDarkModeLogo>
            <img src="assets/images/title-logo-white.png" class="image-title">
        </ng-template>
    </a>
    <span id="spacer"></span>
    <button mat-icon-button (click)="onClickThemeToggleButton()">
        <mat-icon *ngIf="isLight; else showDarkModeIcon">light_mode</mat-icon>
        <ng-template #showDarkModeIcon>
            <mat-icon>dark_mode</mat-icon>
        </ng-template>
    </button>
</mat-toolbar>
