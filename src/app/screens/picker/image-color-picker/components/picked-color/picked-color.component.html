<mat-card id="picked-color-card">
  <mat-card-content fxLayout="column" fxLayoutAlign="center center">
    <p class="title">Selected</p>
    <button mat-stroked-button (click)=onClickRgbButton()>
      RGB: {{ colorService.colorCode.rgb }}
    </button>
    <button mat-stroked-button class="color-button" (click)=onClickHexButton()>
      HEX: {{ colorService.colorCode.hex }}
    </button>
    <button mat-stroked-button class="color-button">
      CMYK: {{ colorService.colorCode.cmyk }}
    </button>
    <div class="color-display" id="selected-color-display"></div>
  </mat-card-content>

  <mat-card-content fxLayout="column" fxLayoutAlign="center center">
    <p class="title">Current Point</p>
    <button mat-stroked-button>{{ pointerRGB }}</button>
    <button mat-stroked-button class="color-button">{{ pointerHEX }}</button>
    <button mat-stroked-button class="color-button">{{ pointerCMYK }}</button>
    <div class="color-display" id="picker-color-display"></div>
  </mat-card-content>
</mat-card>
