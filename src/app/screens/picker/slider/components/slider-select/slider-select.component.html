<mat-card>
  <mat-tab-group mat-align-tabs="center" animationDuration="0ms" [disableRipple]="true">

    <mat-tab label="RGB"> 
      <div fxLayoutAlign="center center">
        <mat-card fxLayoutAlign="center center">
          
        </mat-card>
      </div>
    </mat-tab>

    <mat-tab label="HSB"> 
      <ng-template matTabContent>
        <div fxLayoutAlign="center center">
          <mat-card fxLayoutAlign="center center">
            <mat-icon>image</mat-icon>
            <p>Cmd + V</p>
          </mat-card>
        </div>
      </ng-template>
    </mat-tab>

    <mat-tab label="CMYK"> 
      <ng-template matTabContent>
        <div fxLayoutAlign="center center">
          <mat-card class="file-button" fxLayoutAlign="center center">

            <p>Cmd + V</p>
          </mat-card>
        </div>
      </ng-template>
    </mat-tab>
  </mat-tab-group>
</mat-card>
