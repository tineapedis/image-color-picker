<div fxLayout="column">
  <h1 fxLayoutAlign="center">Contact the ColorApp Team</h1>
  <div fxLayoutAlign="center">
    <form class="form-contact">
      <mat-form-field appearance="fill" class="form-field-contact">
        <mat-label>Name</mat-label>
        <input matInput>
      </mat-form-field>

      <mat-form-field appearance="fill" class="form-field-contact">
        <mat-label>Email</mat-label>
        <input matInput>
      </mat-form-field>

      <mat-form-field appearance="fill" class="form-field-contact">
        <mat-label>Title</mat-label>
        <input matInput>
      </mat-form-field>

      <mat-form-field appearance="fill" class="form-field-contact">
        <mat-label>Message</mat-label>
        <textarea matInput></textarea>
      </mat-form-field>
    </form>
  </div>
  <div fxLayoutAlign="center">
    <button mat-stroked-button class="button-submit">Submit</button>
  </div>
</div>
